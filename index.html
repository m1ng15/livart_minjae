<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리바트몰</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="shorcut icon" href="./images/logo.png" type="images/x-icon">
    <link rel="icon" href="./images/logo.png" type="images/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">

<body>
    <div class="hd_bg">
        <header>
            <h1><a href="#"><img src="./images/h_logo.png" alt="리바트몰"></a></h1>
            <div class="hd_center">
                <ul class="service">
                    <li><a href="#">특가 이벤트</a></li>
                    <li><a href="#">상담 서비스</a></li>
                    <li><a href="#">기타 서비스</a></li>
                </ul>
                <nav>
                    <a href="#">모든 제품</a>
                    <a href="#">공간별 제품</a>
                    <a href="#">세계별 제품</a>
                </nav>
                <form action="#" method="get" id="searchFrm">
                    <input type="search" name="user_search" id="user_search" placeholder="메트리스">
                    <button type="button" id="search_btn"><img src="./images/search.png" alt="검색"></button>
                </form>
            </div>
            <div class="hd_right">
                <ul class="login">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
                <ul class="icon">
                    <li><a href="#"><img src="./images/shopping_bag.png" alt="장바구니"></a></li>
                    <li><a href="#"><img src="./images/person.png" alt="마이페이지"></a></li>
                </ul>
            </div>
        </header>
    </div>
    <!-- 광고 배너 시작 -->
    <div class="bnr_wrap">
        <div class="bnr_container">
            <div class="all_bnr bnr1">
                <div class="contents">
                    <div class="title">
                        <img src="./images/bnr1.jpg" alt="리바트 이달의 혜택 한 눈에 보기">
                        <div class="txt">
                            <a href="#"><h1>리바트 이달의 혜택<br>한 눈에 보기</h1></a>
                            <div class="sub_txt">
                                <a href="#">이달의 상품</a>
                                <a href="#">한정 프로모션</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="pre_btn"><img src="./images/pre_btn.png" alt="이전광고보기"></a>
        <a href="#" class="next_btn"><img src="./images/next_btn.png" alt="다음광고보기"></a>
        <div class="progress_wrap">
            <div class="page_num">
                <span class="now_pg">11</span>
                <span></span>
                <span class="all_pg">13</span>
            </div>
            <div class="progress_bar">
                <div class="bar"></div>
            </div>
        </div>
    </div>
